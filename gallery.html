<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ–¼ My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #03dac6;
            --accent-color: #bb86fc;
            --delete-color: #cf6679;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .container { max-width: 1600px; margin: auto; padding: 0 10px; }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            z-index: 1000;
        }
        header h1 { font-size: 2em; color: var(--primary-color); margin: 0 0 15px 0; }
        nav { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .nav-button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: var(--card-bg-color);
            color: var(--text-color);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-button:hover, .nav-button:focus {
            background-color: var(--primary-color);
            color: #121212;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(3, 218, 198, 0.4);
            outline: none;
        }
        .logout-button {
            margin-top: 15px;
            background-color: var(--delete-color);
        }
        .upload-section {
            background-color: var(--card-bg-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .upload-section input, .upload-section button {
            margin: 5px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: var(--text-color);
        }
        .upload-section button {
            background-color: var(--primary-color);
            cursor: pointer;
        }
        .gallery-section {
            margin-bottom: 50px;
            padding-top: 50px;
        }
        .gallery-section h2 {
            font-size: 1.8em;
            color: #b0b0b0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .media-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .media-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 30px;
            }
        }
        .media-item {
            position: relative;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .media-item img, .media-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .media-item audio {
            width: 95%;
            margin: 15px auto;
            display: block;
        }
        .media-caption {
            padding: 15px;
            font-size: 0.9em;
            color: #b0b0b0;
        }
        .media-caption h3 {
            margin-top: 0;
            font-size: 1.1em;
            color: var(--primary-color);
        }
        .media-caption p {
            margin: 5px 0 0;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--delete-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .delete-btn:hover {
            opacity: 1;
        }
        .media-item video, .media-item audio {
            background-color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>My Private Gallery</h1>
        <nav>
            <a href="#photos" class="nav-button">ðŸ“· Photos</a>
            <a href="#videos" class="nav-button">ðŸŽ¬ Videos</a>
            <a href="#audio" class="nav-button">ðŸŽµ Audio</a>
            <button id="logout-btn" class="nav-button logout-button">Logout</button>
        </nav>
    </header>

    <div class="upload-section">
        <h2>Upload New Media</h2>
        <input type="file" id="mediaFile">
        <input type="text" id="mediaTitle" placeholder="Title">
        <input type="text" id="mediaDesc" placeholder="Description">
        <button id="uploadBtn">Upload</button>
    </div>

    <div class="gallery-section" id="photos">
        <h2>ðŸ“· Photos</h2>
        <div class="media-grid" id="photo-grid"></div>
    </div>

    <div class="gallery-section" id="videos">
        <h2>ðŸŽ¬ Videos</h2>
        <div class="media-grid" id="video-grid"></div>
    </div>

    <div class="gallery-section" id="audio">
        <h2>ðŸŽµ Audio</h2>
        <div class="media-grid" id="audio-grid"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

<script>
    // --- IMPORTANT: Apni Firebase config yahan paste karein ---
    const firebaseConfig = {
         apiKey: "AIzaSyDCp8kwBp0PAQoe6gJUq43OcSGeGHmUlPs",
      authDomain: "supramk4xs.firebaseapp.com",
      projectId: "supramk4xs",
      storageBucket: "supramk4xs.firebasestorage.app",
      messagingSenderId: "supramk4xs.firebasestorage.app",
      appId: "1:=103340817363:web:2fe6fa6468eb195b7ecd26" // NOTE: I removed the extra space at the end of appId for consistency.

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let allMediaElements = [];

    function stopOtherMedia(currentMedia) {
        allMediaElements.forEach(media => {
            if (media !== currentMedia && !media.paused) {
                media.pause();
            }
        });
    }

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "index.html";
        } else {
            displayGallery();
        }
    });

    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
            window.location.href = "index.html";
        });
    });

    const mediaFile = document.getElementById('mediaFile');
    const mediaTitle = document.getElementById('mediaTitle');
    const mediaDesc = document.getElementById('mediaDesc');
    const uploadBtn = document.getElementById('uploadBtn');

    uploadBtn.addEventListener('click', () => {
        const file = mediaFile.files[0];
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        const title = mediaTitle.value || "Untitled";
        const description = mediaDesc.value || "No description.";
        const type = file.type.split('/')[0];
        // FIX 3: JavaScript à¤®à¥‡à¤‚ à¤µà¥ˆà¤°à¤¿à¤à¤¬à¤² à¤¯à¥‚à¤œà¤¼ à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤ à¤¬à¥ˆà¤•-à¤Ÿà¤¿à¤•à¥à¤¸ (`) à¤•à¤¾ à¤‡à¤¸à¥à¤¤à¥‡à¤®à¤¾à¤² à¤•à¤°à¥‡à¤‚
        const fileName = `${Date.now()}_${file.name}`;
        const storageRef = storage.ref().child(`${type}s/${fileName}`);

        storageRef.put(file).then(snapshot => {
            snapshot.ref.getDownloadURL().then(url => {
                db.collection('media').add({
                    title: title,
                    description: description,
                    type: type,
                    url: url,
                    fileName: fileName
                }).then(() => {
                    alert("File uploaded successfully!");
                    mediaFile.value = '';
                    mediaTitle.value = '';
                    mediaDesc.value = '';
                });
            });
        }).catch(error => {
            console.error("Upload failed: ", error);
            alert("Upload failed. Please try again.");
        });
    });

    function displayGallery() {
        db.collection('media').onSnapshot(snapshot => {
            const photosGrid = document.getElementById('photo-grid');
            const videosGrid = document.getElementById('video-grid');
            const audioGrid = document.getElementById('audio-grid');

            photosGrid.innerHTML = '';
            videosGrid.innerHTML = '';
            audioGrid.innerHTML = '';
            allMediaElements = []; 

            snapshot.forEach(doc => {
                const data = doc.data();
                const docId = doc.id;
                let html = `
                    <div class="media-item">
                        ${renderMedia(data)}
                        <div class="media-caption">
                            <h3>${data.title}</h3>
                            <p>${data.description}</p>
                        </div>
                        <button class="delete-btn" data-id="${docId}" data-filename="${data.fileName}" data-type="${data.type}"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                if (data.type === 'image') photosGrid.innerHTML += html;
                if (data.type === 'video') videosGrid.innerHTML += html;
                if (data.type === 'audio') audioGrid.innerHTML += html;
            });
            
            setupDeleteButtons();
            setupMediaControls(); 
        });
    }

    function renderMedia(data) {
        if (data.type === 'image') {
            return `<img src="${data.url}" alt="${data.title}">`;
        } else if (data.type === 'video') {
            return `<video controls src="${data.url}"></video>`;
        } else if (data.type === 'audio') {
            return `<audio controls src="${data.url}"></audio>`;
        }
        return '';
    }

    function setupMediaControls() {
        const mediaElements = document.querySelectorAll('video, audio');
        allMediaElements = Array.from(mediaElements);

        mediaElements.forEach(media => {
            media.addEventListener('play', () => {
                stopOtherMedia(media);
            });
        });
    }

    function setupDeleteButtons() {
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const docId = e.currentTarget.dataset.id;
                const fileName = e.currentTarget.dataset.filename;
                const fileType = e.currentTarget.dataset.type;

                const confirmed = confirm("Are you sure you want to delete this file?");
                if (confirmed) {
                    db.collection('media').doc(docId).delete().then(() => {
                        // FIX 4: à¤¯à¤¹à¤¾à¤ à¤­à¥€ à¤µà¥ˆà¤°à¤¿à¤à¤¬à¤² à¤¯à¥‚à¤œà¤¼ à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤ à¤¬à¥ˆà¤•-à¤Ÿà¤¿à¤•à¥à¤¸ (`) à¤•à¤¾ à¤‡à¤¸à¥à¤¤à¥‡à¤®à¤¾à¤² à¤•à¤°à¥‡à¤‚
                        storage.ref(`${fileType}s/${fileName}`).delete().then(() => {
                            alert("File deleted successfully!");
                        }).catch(error => {
                            console.error("Error deleting file from storage: ", error);
                            alert("Error deleting file from storage.");
                        });
                    }).catch(error => {
                        console.error("Error deleting document: ", error);
                        alert("Error deleting document from database.");
                    });
                }
            });
        });
    }
</script>

</body>
</html>
