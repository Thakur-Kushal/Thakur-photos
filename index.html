<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Private Gallery Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --error-color: #cf6679;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transform: scale(0.9);
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }
        @keyframes popIn {
            to { transform: scale(1); }
        }
        h1 {
            font-size: 2em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        p {
            font-size: 0.9em;
            color: #b0b0b0;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            width: calc(100% - 24px);
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: var(--text-color);
            font-size: 1em;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            outline: none;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }
        button:hover {
            background-color: #ac6be8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.6);
        }
        .error-message {
            color: var(--error-color);
            margin-top: 15px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .error-message.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Welcome</h1>
    <p>Please enter your credentials to access the gallery.</p>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button id="loginBtn">Enter</button>
    <p class="error-message" id="errorMessage"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script>
    // --- IMPORTANT: Apni Firebase config yahan paste karein ---
    const firebaseConfig = {
      apiKey: "AIzaSyDCp8kwBp0PAQoe6gJUq43OcSGeGHmUlPs",
      authDomain: "supramk4xs.firebaseapp.com",
      projectId: "supramk4xs",
      storageBucket: "supramk4xs.firebasestorage.app",
      messagingSenderId: "supramk4xs.firebasestorage.app",
      appId: "1:=103340817363:web:2fe6fa6468eb195b7ecd26"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const errorMessage = document.getElementById('errorMessage');

    loginBtn.addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                window.location.href = "gallery.html";
            })
            .catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('visible');
                setTimeout(() => {
                    errorMessage.classList.remove('visible');
                }, 3000);
            });
    });
</script>

</body>
</html>
